<!DOCTYPE html>
<html>
<head>
	<title>User Form</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			$("form").submit(function(){

				var first = $("input[name='first_name']").val();
				console.log(first);
				var last = $("input[name='last_name']").val();
				console.log(last);
				var email = $("input[name='email_address']").val();
				console.log(email);
				var contact = $("input[name='contact_num']").val();
				console.log(contact);
				$("table").children().append(
					"<tr><td>"+first+
					"</td><td>"+last+
					"</td><td>"+email+
					"</td><td>"+contact+
					"</td></tr>"
				);
				$("h1").append(" thank you!");
				return false
			});
		});

	</script>

	<style>
		table{
			border: 2px solid black;
			padding: 10px;
			margin-bottom: 20px;
		}
		table th{
			padding: 10px;
		}
		input{
			display: block;
			margin: 10px;
		}
		h1{
			width: 400px;
			border-bottom: 3px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>First Name:</th>
			<th>Last Name:</th>
			<th>Email Address:</th>
			<th>Contact #:</th>
		</tr>
	</table>
	<h1>Add New User:</h1>
	<form>
		First Name:<input type="text"name="first_name">
		Last Name:<input type="text" name="last_name">
		Email Address:<input type="text" name="email_address">
		Contact #:<input type="text" name="contact_num">
		<input type="submit" value="submit">
	</form>
</body>
</html>
